<div class='container'>
    <mat-card>
        <h2>My Messages</h2>
        <table>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Email
                </th>
                <th>
                    Message
                </th>
                <th>
                    Date
                </th>
            </tr>
            <tr *ngFor='let message of messages'>
                <td>
                    {{message.name}}
                </td>
                <td>
                    {{message.email}}
                </td>
                <td>
                    {{message.message}}
                </td>
                <td>
                    {{message.date | date}}
                </td>
            </tr>
        </table>
    </mat-card>
</div>
